<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #000;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            color: #fff;
        }
        .container {
            background-color: #1a1a1a;
            border: 1px solid #666;
            border-radius: 5px;
            padding: 15px;
            width: 400px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
        }
        .title {
            font-size: 28px;
            color: #ddd;
            text-align: center;
            margin-bottom: 15px;
        }
        .input-section {
            margin-bottom: 15px;
        }
        .input-section label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        #task-input {
            width: 100%;
            padding: 6px;
            margin-bottom: 10px;
            border: 1px solid #666;
            border-radius: 3px;
            background-color: #333;
            color: #fff;
        }
        #priority-select {
            width: 100%;
            padding: 6px;
            margin-bottom: 10px;
            border: 1px solid #666;
            border-radius: 3px;
            background-color: #333;
            color: #fff;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        button {
            flex: 1;
            padding: 8px;
            background-color: #333;
            border: 1px solid #666;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
            color: #fff;
        }
        button:hover {
            background-color: #444;
        }
        #todo-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #todo-list li {
            padding: 8px;
            border-bottom: 1px solid #666;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
        }
        #todo-list li:last-child {
            border-bottom: none;
        }
        #todo-list li.completed {
            text-decoration: line-through;
            color: #aaa;
        }
        .priority-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .priority-low { background-color: #90ee90; }    /* Light green for low */
        .priority-medium { background-color: #ffd700; } /* Gold for medium */
        .priority-high { background-color: #ff4500; }   /* Orange-red for high */
        .delete-btn {
            background-color: transparent;
            border: none;
            color: #ff6f61;
            cursor: pointer;
            font-size: 12px;
            margin-left: auto;
        }
        .delete-btn:hover {
            color: #e65b50;
        }
        #task-input::placeholder {
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">To-Do List</h1>
        <div class="input-section">
            <label>Task:</label>
            <input type="text" id="task-input" placeholder="Enter a task...">
            <label>Priority:</label>
            <select id="priority-select">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <div class="buttons">
                <button id="add-button">Add</button>
                <button id="clear-button">Clear All</button>
            </div>
        </div>
        <ul id="todo-list"></ul>
    </div>

    <script>
        const taskInput = document.getElementById('task-input');
        const prioritySelect = document.getElementById('priority-select');
        const addButton = document.getElementById('add-button');
        const clearButton = document.getElementById('clear-button');
        const todoList = document.getElementById('todo-list');

        loadTasks();

        function addTask(taskText = null, priority = 'low', isCompleted = false) {
            const text = taskText || taskInput.value.trim();
            if (text !== '') {
                const li = document.createElement('li');
                const priorityDot = document.createElement('span');
                priorityDot.className = `priority-dot priority-${priority}`;
                const taskSpan = document.createElement('span');
                taskSpan.textContent = text;

                taskSpan.addEventListener('click', () => {
                    li.classList.toggle('completed');
                    saveTasks();
                });

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.className = 'delete-btn';
                deleteBtn.addEventListener('click', () => {
                    li.remove();
                    saveTasks();
                });

                li.appendChild(priorityDot);
                li.appendChild(taskSpan);
                li.appendChild(deleteBtn);
                if (isCompleted) li.classList.add('completed');
                todoList.appendChild(li);

                if (!taskText) taskInput.value = '';
                saveTasks();
            }
        }

        function saveTasks() {
            const tasks = [];
            todoList.querySelectorAll('li').forEach(li => {
                tasks.push({
                    text: li.querySelector('span').textContent,
                    priority: li.querySelector('.priority-dot').className.split(' ')[1].split('-')[1],
                    completed: li.classList.contains('completed')
                });
            });
            localStorage.setItem('todos', JSON.stringify(tasks));
        }

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('todos')) || [];
            tasks.forEach(task => addTask(task.text, task.priority, task.completed));
        }

        addButton.addEventListener('click', () => {
            addTask(null, prioritySelect.value);
        });

        taskInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                addTask(null, prioritySelect.value);
            }
        });

        clearButton.addEventListener('click', () => {
            while (todoList.firstChild) {
                todoList.removeChild(todoList.firstChild);
            }
            saveTasks();
        });
    </script>
</body>
</html>
